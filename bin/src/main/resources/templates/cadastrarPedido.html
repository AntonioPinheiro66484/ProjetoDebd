<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Livro</title>
	<script type="text/javascript" th:src="@{/js/actions.js}"></script>
	<script type="text/javascript">
		function consulta() {
			window.open("/scv/pedido");
		} 
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="section-header">
		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
			<div class="container text-white">
				<span>Acessibilidade</span>
				<span></span>
			</div>
		</nav>
		<section class="header-main border-bottom border-5" style="background-color: #013030">
			<div class="container">
				<div class="row p-2 pt-3 pb-3 d-flex align-items-center">
					<div class="col-md-2 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">
						<a th:href="@{/}"><img th:src="@{/images/superterencio.png}" width="100" alt="logo image"></a>
					</div>
					<div class="col-md-7">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..."
								aria-describedby="basic-addon2">
							<div class="input-group-append">
								<a href="busca.html">
									<button class="btn btn-outline-secondary" type="button">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
											<path
												d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
										</svg>
									</button>
								</a>
							</div>
						</div>
					</div>
					<div class="col-3 d-flex justify-content-end">
						<!--Link de Cadastrar Pedido-->
						<a th:href="@{/scv/pedido}">
							<div
								class="text-white flex-column align-items-center cursor-pointer animate-shadow animate-shadow-white p-2 d-none d-lg-flex text-center me-3">
								<img th:src="@{/icons/squirrelanao.png}" width="30" alt="logo image"></a>
									<path
										d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
									<path
										d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z" />
								
								Consultar Pedido
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="col-3 d-flex justify-content-end">
			</div>
		</section>
	</header>
	<div class="container my-5">
		<br />
		<h3>Fazer Pedido</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/scv/pedidos}" th:object="${umPedido}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="CPF" class="col-form-label">CPF</label>
								<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="cpf">
								<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="textdanger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="produtoId" class="col-form-label">Código Produto</label>
								<input type="text" th:field="*{produtoId}" class="form-control" id="produtoId"
									placeholder="Código Produto">
								<span th:if="${#fields.hasErrors('produtoId')}" th:errors="*{produtoId}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="quantidade" class="col-form-label">Quantidade</label>
								<input type="text" th:field="*{quantidade}" class="form-control" id="quantidade"
									placeholder="Quantidade"> <span th:if="${#fields.hasErrors('quantidade')}"
									th:errors="*{quantidade}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Cadastrar Pedido">

							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
</body>

</html>
